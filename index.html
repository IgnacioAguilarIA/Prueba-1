<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>PUTAAAAAAAAAAAAAAAAAAAAAAAA</title>
    <style>
        :root {
            --bg: #fff7f0;
            --accent: #ff7f34;
            --accent-2: #ffb26b;
            --muted: #463834;
            --card: #fff8f2;
            --panel: #fff3e6;
        }

        * {
            box-sizing: border-box
        }

        body {
            margin: 0;
            font-family: Inter, "Segoe UI", Roboto, Arial, sans-serif;
            background: linear-gradient(180deg, #fffdfc 0%, var(--bg) 100%);
            color: var(--muted);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            padding-bottom: 170px;
        }

        /* HEADER */
        header {
            position: sticky;
            top: 0;
            z-index: 120;
            display: flex;
            align-items: center;
            gap: 12px;
            justify-content: space-between;
            padding: 12px 14px;
            background: linear-gradient(90deg, var(--accent), var(--accent-2));
            color: white;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        }

        header h1 {
            font-size: 18px;
            margin: 0;
            font-weight: 700;
            letter-spacing: 0.2px
        }

        .controls {
            display: flex;
            gap: 8px;
            align-items: center
        }

        .search {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.12);
            padding: 6px;
            border-radius: 10px;
            backdrop-filter: blur(4px);
        }

        .search input {
            border: 0;
            background: transparent;
            color: white;
            padding: 8px 6px;
            outline: none;
            width: 200px;
            font-weight: 600;
        }

        .header-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 10px;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer
        }

        .header-btn:hover {
            transform: translateY(-2px)
        }

        /* HB Active widget in header */
        #hbActive {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 12px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.12);
            font-weight: 700
        }

        .hb-title {
            font-size: 13px
        }

        .hb-progress {
            width: 220px;
            min-width: 160px
        }

        .bar-mini {
            height: 8px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.18);
            overflow: hidden
        }

        .fill-mini {
            height: 100%;
            width: 0%;
            transition: width .6s ease;
            border-radius: 8px
        }

        .fill-cal {
            background: linear-gradient(90deg, #ffd9b3, #ffb347)
        }

        .fill-p {
            background: linear-gradient(90deg, #ffb26b, #ff8c42)
        }

        .fill-f {
            background: linear-gradient(90deg, #ffd9b3, #ffb347)
        }

        .fill-c {
            background: linear-gradient(90deg, #9fd8ff, #5fbdf6)
        }

        /* LAYOUT */
        .container {
            max-width: 980px;
            margin: 18px auto;
            padding: 0 12px;
            display: flex;
            flex-direction: column;
            gap: 12px
        }

        /* SECCIONES */
        .seccion {
            border-radius: 14px;
            background: var(--card);
            box-shadow: 0 10px 30px rgba(11, 8, 6, 0.06);
            overflow: hidden;
            transition: transform .18s
        }

        .seccion:hover {
            transform: translateY(-4px)
        }

        .seccion header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 14px;
            background: linear-gradient(90deg, #ff8f43, #ff8c42);
            color: white;
            cursor: pointer;
            user-select: none
        }

        .seccion header h2 {
            font-size: 15px;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 10px
        }

        .chev {
            font-size: 14px;
            opacity: 0.95;
            transition: transform .3s
        }

        .seccion.open .chev {
            transform: rotate(90deg)
        }

        .content {
            padding: 12px;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            align-items: flex-start;
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transition: max-height .45s cubic-bezier(.22, .9, .32, 1), opacity .35s
        }

        .seccion.open .content {
            max-height: 2000px;
            opacity: 1
        }

        /* TARJETA ALIMENTO */
        .alimento {
            width: 120px;
            padding: 12px;
            border-radius: 12px;
            background: var(--panel);
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.06);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
            transition: transform .18s, box-shadow .18s;
            user-select: none;
            text-align: center;
            font-size: 14px;
        }

        .alimento .emoji {
            font-size: 28px
        }

        .alimento .name {
            font-weight: 700
        }

        .alimento .meta {
            font-size: 12px;
            color: #7a6154
        }

        .alimento:hover {
            transform: translateY(-6px);
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.12)
        }

        .alimento.selected {
            outline: 2px solid rgba(255, 140, 66, 0.18);
            transform: scale(1.02)
        }

        /* PANEL FLOTANTE (calculadora) */
        #infoFlotante {
            position: fixed;
            right: 18px;
            top: 84px;
            width: 360px;
            max-width: calc(100% - 32px);
            border-radius: 12px;
            background: linear-gradient(180deg, #fff, #fffaf5);
            padding: 14px;
            box-shadow: 0 18px 48px rgba(0, 0, 0, 0.18);
            display: none;
            z-index: 220;
            border: 1px solid rgba(0, 0, 0, 0.04);
            max-height: calc(100vh - 120px);
            overflow: auto;
        }

        #infoFlotante.fullscreen {
            left: 10px;
            right: 10px;
            top: 10px;
            bottom: 90px;
            width: auto;
            max-height: calc(100vh - 100px);
            overflow: auto;
            border-radius: 10px
        }

        #infoToolbar {
            position: absolute;
            right: 10px;
            top: 8px;
            display: flex;
            gap: 6px;
            z-index: 230
        }

        #infoToolbar button,
        #infoToolbar .cerrar {
            height: 30px;
            padding: 6px 8px;
            border-radius: 8px;
            border: 0;
            background: transparent;
            color: #a33;
            font-weight: 700;
            cursor: pointer
        }

        #infoFlotante h3 {
            margin: 0 0 6px 0;
            color: var(--accent);
            font-size: 16px
        }

        #infoFlotante label {
            display: block;
            margin-top: 8px;
            color: #6b5246;
            font-weight: 600;
            font-size: 13px
        }

        #infoFlotante input[type=number],
        #infoFlotante select,
        #infoFlotante input[type=text] {
            width: 100%;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #e7bea1;
            margin-top: 6px;
        }

        #infoFlotante table {
            width: 100%;
            margin-top: 10px;
            border-collapse: collapse
        }

        #infoFlotante td {
            padding: 6px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.04);
            font-size: 14px
        }

        #infoFlotante .actions {
            display: flex;
            gap: 8px;
            margin-top: 10px
        }

        .primary {
            background: var(--accent);
            color: white;
            padding: 9px 12px;
            border-radius: 10px;
            border: 0;
            cursor: pointer;
            font-weight: 700
        }

        .secondary {
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 9px 12px;
            border-radius: 10px;
            cursor: pointer
        }

        .small {
            font-size: 13px;
            color: #8b6f61
        }

        /* LISTA SELECCIONADOS */
        #listaSeleccion {
            position: relative;
            margin: 6px auto;
            padding: 14px;
            border-radius: 12px;
            background: linear-gradient(180deg, #fff, #fff8f2);
            box-shadow: 0 10px 28px rgba(0, 0, 0, 0.06);
            max-width: 980px
        }

        #listaSeleccion h3 {
            margin: 0 0 8px 0
        }

        #listaSeleccion ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 10px
        }

        #listaSeleccion li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-radius: 10px;
            background: var(--panel);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.04)
        }

        .meta-right {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 8px
        }

        .meta-right .mini {
            font-size: 13px;
            color: #6b5246
        }

        /* FOOTER APPBAR */
        footer.appbar {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            padding: 12px;
            background: linear-gradient(180deg, transparent, rgba(0, 0, 0, 0.02));
            z-index: 60
        }

        .bar {
            display: flex;
            gap: 10px;
            background: var(--card);
            padding: 8px;
            border-radius: 14px;
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.06)
        }

        .bar button {
            padding: 10px 14px;
            border-radius: 10px;
            border: 0;
            background: var(--accent);
            color: white;
            cursor: pointer;
            font-weight: 700
        }

        .bar .muted {
            background: #f0e7de;
            color: #6b5246;
            padding: 10px;
            border-radius: 10px
        }

        .notes {
            max-width: 980px;
            margin: 6px auto;
            padding: 10px;
            color: #7a6154;
            font-size: 13px
        }

        @media (max-width:700px) {
            .alimento {
                width: 46%
            }

            #infoFlotante {
                left: 10px;
                right: 10px;
                top: auto;
                bottom: 90px;
                width: auto;
                max-height: calc(100vh - 160px)
            }

            header h1 {
                font-size: 15px
            }

            .search input {
                width: 120px
            }

            #hbActive {
                display: none
            }
        }
    </style>
</head>

<body>
    <header>
        <div style="display:flex;align-items:center;gap:12px">
            <h1>Macronutrientes — App</h1>
            <div id="hbActive" style="display:none">
                <div style="display:flex;flex-direction:column;gap:4px">
                    <div class="hb-title">Objetivo: <span id="hbName" style="font-weight:800"></span></div>
                    <div style="display:flex;gap:8px;align-items:center">
                        <div style="font-size:12px;color:rgba(255,255,255,0.95)">TDEE</div>
                        <div style="font-weight:800" id="hbTdee"></div>
                    </div>
                </div>
                <div class="hb-progress">
                    <div style="font-size:11px;margin-bottom:6px;color:rgba(255,255,255,0.95)">Progreso kcal</div>
                    <div class="bar-mini">
                        <div id="hbCalFill" class="fill-mini fill-cal" style="width:0%"></div>
                    </div>
                    <div style="display:flex;gap:6px;margin-top:6px;align-items:center">
                        <div style="width:30px;font-size:11px">P</div>
                        <div class="bar-mini" style="flex:1">
                            <div id="hbPFill" class="fill-mini fill-p" style="width:0%"></div>
                        </div>
                        <div style="width:40px;text-align:right;font-size:11px" id="hbPText">0%</div>
                    </div>
                    <div style="display:flex;gap:6px;margin-top:6px;align-items:center">
                        <div style="width:30px;font-size:11px">G</div>
                        <div class="bar-mini" style="flex:1">
                            <div id="hbFFill" class="fill-mini fill-f" style="width:0%"></div>
                        </div>
                        <div style="width:40px;text-align:right;font-size:11px" id="hbFText">0%</div>
                    </div>
                    <div style="display:flex;gap:6px;margin-top:6px;align-items:center">
                        <div style="width:30px;font-size:11px">C</div>
                        <div class="bar-mini" style="flex:1">
                            <div id="hbCFill" class="fill-mini fill-c" style="width:0%"></div>
                        </div>
                        <div style="width:40px;text-align:right;font-size:11px" id="hbCText">0%</div>
                    </div>
                </div>
                <button class="header-btn" style="padding:6px 8px" onclick="clearActiveHB()">✖</button>
            </div>
        </div>

        <div class="controls">
            <div class="search" title="Buscar alimento">
                <input id="searchInput" placeholder="Buscar alimento..." />
                <button class="header-btn" onclick="filterAlimentos()">🔎</button>
            </div>
            <button class="header-btn" onclick="exportCSV()">Exportar CSV</button>
            <button class="header-btn" onclick="limpiarLista()">Limpiar</button>
        </div>
    </header>

    <div class="container" id="container"></div>

    <!-- Panel flotante (calculadora / descripciones / HB) -->
    <div id="infoFlotante" role="dialog" aria-hidden="true"></div>

    <!-- Lista seleccionada -->
    <div id="listaSeleccion">
        <div style="display:flex;justify-content:space-between;align-items:center">
            <h3>Lista de alimentos seleccionados</h3>
            <div class="small">Toca ❌ para borrar • ✏️ editar</div>
        </div>
        <ul id="alimentosSeleccionados"></ul>

        <div style="display:flex;gap:12px;margin-top:10px;align-items:center;justify-content:space-between">
            <div>
                <div class="small">Totales</div>
                <div><b>Proteínas:</b> <span id="totalProteinas">0</span> g — <b>Grasas:</b> <span
                        id="totalGrasas">0</span> g —
                    <b>Carbs:</b> <span id="totalCarbs">0</span> g
                </div>
            </div>
            <div><b>Calorías:</b> <span id="totalCalorias">0</span> kcal</div>
        </div>
    </div>
</body>

</html>
